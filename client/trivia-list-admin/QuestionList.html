<!-- template to hold the list of trivia questions -->
<!-- ADMIN ONLY !!! REGULAR USERS CANT SEE THIS!!! -->
<template name="QuestionList">
	<article class="qAList">
		<h3> {{Question}}</h3>
		<h4>Category: {{Category}}</h4>
		<!-- output each of the answer choices from the collection array -->
		<ul>
			{{#each AnswerChoices}}
			<li class="answerOption"> {{this}}</li>
			{{/each}}
		</ul>
		
	</article>
</template>
