<template name="trivia">

	<br>
	<br>

	<div id="alertsTrivia">
		<div class="alert alert-success alert-dismissible" role="alert" id="correctAlert" hidden="true">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>THAT'S CORRECT! You're so smart!!!!!</strong> +50 Points!! 
		</div>
		<div class="alert alert-danger alert-dismissible" role="alert" id="wrongAlert" hidden="true">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Oh Darn, that is the wrong answer!! </strong> -10 Points <i class="fa fa-frown-o" aria-hidden="true"></i>
		</div>
	</div>
	{{#if Template.subscriptionsReady}}
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<button class="btn btn-default btn-primary" id="getTriviaButton" >Check In!</button>
		</div>
	</div>
	{{else}}
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
	</div>
				
	{{/if}}


	{{#if userPressedButton}}

		{{> triviaQuestionsShow}}

	{{/if}}
</template>

<template name="triviaQuestionsShow">

	<div class="triviaPanel">
	{{#with questions}}
		<div class="panel-heading">
			<h3 class="text-center">{{Question}}</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
				{{#each AnswerChoices}}
					<button class="btn btn-text" value={{this}}>
						{{this}}
					</button>
				{{/each}}
				</div>
			</div>
		</div>
	{{/with}}
	</div>
</template>
