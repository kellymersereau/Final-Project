<template name="SignIn">
	<div class="page-header" id="log-in-header">
	  	<h1>Log In! </h1>
	  	<h3><small>Don't have an account? <a href="/register">Register</a> now!</small></h3>
	</div>
	<form class="form-horizontal" id="signInForm">
		<div class="form-group">
			<label for="newEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="E-Mail">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-5 col-sm-7">
		    <button type="submit" class="btn btn-primary btn-lg" id="logInButton">Log in</button>
		  </div>
		</div>
	</form>
</template>
